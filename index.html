<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainbox">
        <div class="ig">Instagram</div> 
        <input type="text" class="box1" placeholder="Phone number, username, or email">
        <input type="password" class="box1" placeholder="Password">
        
        <button><b>Log in</b></button>

        <div class="line">
            <div class="half"></div>
            <div class="or">OR</div>
            <div class="half"></div>
        </div>

        <div class="fblogin">
            <img src="facebook-icon.png" alt="Facebook Logo">
            <a href="#">Log in with Facebook</a>
        </div>

        <div class="box3">
            <a class="Password" href="index.html">Forgot password?</a>
        </div>
    </div>

    <div class="notmainbox">
        Don't have an account? <a href="/index.html">Sign up</a>
    </div>

    <div class="download-section">
        <p>Get the app.</p>
        <div class="app-buttons">
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank">
                <img src="google-play.png" alt="Get it on Google Play">
            </a>
            
            <a href="https://apps.microsoft.com/store/detail/instagram/9NBLGGH5L9XT" target="_blank">
                <img src="microsoft-store.png" alt="Get it from Microsoft">
            </a>
        </div>
    </div>

    <footer>
        <p>Meta • About • Blog • Jobs • Help • API • Privacy • Terms • Locations • Instagram Lite • Threads • Meta Verified</p>
        <p>© 2025 Instagram from Meta</p>
    </footer>
</body>
</html>
